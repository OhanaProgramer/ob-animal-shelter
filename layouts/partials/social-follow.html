{{ with .Params.social }}
  {{ if and .enabled (or .instagram .facebook) }}
    <section class="section section--soft social-strip" aria-labelledby="social-strip-title">
      <div class="container section-shell">
        <h2 id="social-strip-title">{{ .headline | default "See Our Latest" }}</h2>
        <div class="social-buttons">
          {{ with .instagram }}
            <a class="btn-social btn-social--instagram" href="{{ . }}" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Instagram">
              <i class="fa-brands fa-instagram" aria-hidden="true"></i>
              <span>Follow on Instagram</span>
            </a>
          {{ end }}
          {{ with .facebook }}
            <a class="btn-social btn-social--facebook" href="{{ . }}" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Facebook">
              <i class="fa-brands fa-facebook-f" aria-hidden="true"></i>
              <span>Follow on Facebook</span>
            </a>
          {{ end }}
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
